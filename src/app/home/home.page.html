<ion-header>
  <ion-toolbar>
    <ion-title>SQLite Test</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="newTitle" placeholder="TÃ­tulo libro"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="addBook()"> Guardar </ion-button>

  <ion-button expand="block" color="medium" (click)="loadBooks()">
    Recargar desde DB
  </ion-button>

  <ion-button expand="block" color="danger" (click)="clear()">
    Borrar todo
  </ion-button>

  <ion-list>
    <ion-item *ngIf="books.length === 0">
      <ion-label color="medium">No hay libros en SQLite</ion-label>
    </ion-item>

    <ion-item *ngFor="let book of books">
      <ion-label>
        <h2>{{ book.title }}</h2>
        <p>ID: {{ book.id }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
