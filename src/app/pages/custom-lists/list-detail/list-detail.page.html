<app-header [title]="listName" [showBackButton]="true"></app-header>

<ion-content>
  @if (!books.length) {
  <div class="list-detail__empty">
    <ion-text color="medium">
      <p>Esta lista no tiene libros aún.</p>
      <p>Agregá libros desde el detalle de cada libro.</p>
    </ion-text>
  </div>
  } @if (books.length) {
  <ion-list>
    @for (book of books; track book.id) {
    <ion-item button (click)="goToDetail(book)">
      <ion-label>
        <h2>{{ book.title }}</h2>
        <p>{{ book.authors?.join(', ') ?? 'Autor desconocido' }}</p>
      </ion-label>
      <ion-icon
        name="trash-outline"
        slot="end"
        color="danger"
        (click)="removeBook(book, $event)"
      />
    </ion-item>
    }
  </ion-list>
  }
</ion-content>
