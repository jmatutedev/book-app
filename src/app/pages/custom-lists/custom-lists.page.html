<app-header title="Mis listas"></app-header>

<ion-content>
  @if (!lists.length) {
  <div class="custom-lists__empty">
    <ion-text color="medium">
      <p>No tenés listas aún. Creá una con el botón +</p>
    </ion-text>
  </div>
  } @if (lists.length) {
  <ion-list>
    @for (list of lists; track list.id) {
    <ion-item button (click)="goToDetail(list)">
      <ion-label>{{ list.name }}</ion-label>
      <ion-icon
        name="create-outline"
        slot="end"
        color="primary"
        (click)="editList(list, $event)"
      />
      <ion-icon
        name="trash-outline"
        slot="end"
        color="danger"
        (click)="deleteList(list, $event)"
      />
    </ion-item>
    }
  </ion-list>
  }

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="createList()">
      <ion-icon name="add-outline" />
    </ion-fab-button>
  </ion-fab>
</ion-content>
