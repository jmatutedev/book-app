<app-header title="BÃºsqueda"></app-header>

<ion-content>
  <ion-searchbar
    #searchbar
    placeholder="Buscar libros..."
    inputmode="search"
    clearInput
    (ionChange)="onSearch($event)"
    (ionClear)="onClear()"
    mode="ios"
  />

  @if (loading) {
  <div class="search__spinner">
    <ion-spinner name="crescent" />
  </div>
  } @if (!loading && emptyState) {
  <app-empty-state [type]="emptyState" />
  } @if (!loading && books.length) {
  <ion-grid>
    <ion-row>
      @for (book of books; track book.id) {
      <ion-col size="6">
        <app-book-card [book]="book" (click)="goToDetail(book)" />
      </ion-col>
      }
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" />
  </ion-infinite-scroll>
  } @if (!loading && !emptyState && !books.length) {
  <div class="search__placeholder">
    <p>Escribe algo para buscar libros</p>
  </div>
  }
</ion-content>
